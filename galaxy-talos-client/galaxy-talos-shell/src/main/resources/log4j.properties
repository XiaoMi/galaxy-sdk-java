### 输出ERROR 级别以上的日志到=/home/mi/codelab/galaxy-sdk-java/galaxy-talos-client/galaxy-talos-shell/dist/error.log ###
log4j.appender.E=org.apache.log4j.FileAppender
log4j.appender.E.File=./dist/error.log
log4j.appender.E.Append=true
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p F]  %m%n